<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Police and Thives</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="timer">Welcome</div>
    <button id="startGame">Start the game!</button>
    <p class="messages">Catch the thieve</p>
    <main>
      <span class="police">P</span>
      <span class="thieves">T</span>
    </main>
    <div class="rules">
      <ol>
        <li>The police have half a minute to catch the thief</li>
        <li>If time runs out, the thieves win the game</li>
        <li>
          Controls:
          <ul>
            <li>Thives: W, A, S, D</li>
            <li>Police: Arrows - Up, Down, Left, Right</li>
          </ul>
        </li>
      </ol>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
